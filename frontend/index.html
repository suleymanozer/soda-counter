<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>🥤 Soda Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🥤 Soda Counter</h1>
            <p>Ofisin neşe kaynağı (ve borç tablosu)!</p>
        </header>
        
        <div class="card" id="ceza-ekle-karti">
            <h2>Yeni Ceza Ekle</h2>
            <form id="cezaFormu">
                <div class="form-group">
                    <select id="kisi" required></select>
                    <button type="button" class="add-btn" id="yeniKisiBtn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="form-group">
                    <select id="icecek" required></select>
                    <button type="button" class="add-btn" id="yeniIcecekBtn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <button type="submit" class="submit-btn">Cezayı Kes! <i class="fa-solid fa-bolt"></i></button>
            </form>
        </div>

        <div class="card">
            <h2>Borçlular Panosu</h2>
            <div id="cezaListesi">Yükleniyor...</div>
        </div>
    </div>

    <!-- Modal (Açılır Pencere) Yapısı -->
    <div id="modal" class="modal-container">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h3 id="modalTitle"></h3>
            <form id="modalForm">
                <input type="text" id="modalInput" required>
                <button type="submit" id="modalSubmitBtn">Ekle</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
