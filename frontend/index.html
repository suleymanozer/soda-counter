<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奶 Soda Counter - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">
        <header class="dashboard-header">
            <h1>奶 Soda Counter</h1>
        </header>

        <div class="dashboard-container">
            <!-- ANA STUN (GEN襤) -->
            <main class="main-column">
                <div class="card">
                    <h2>denmemi Katk覺 Paylar覺</h2>
                    <div id="cezaListesi">Y羹kleniyor...</div>
                </div>
            </main>

            <!-- YAN STUN (DAR) -->
            <aside class="sidebar-column">
                <div class="card" id="ceza-ekle-karti">
                    <h2>Yeni Katk覺 Pay覺 Ekle</h2>
                    <form id="cezaFormu">
                        <div class="form-group">
                            <select id="kisi" required></select>
                            <button type="button" class="manage-btn" id="yonetimKisiBtn"><i class="fa-solid fa-gear"></i></button>
                        </div>
                        <div class="form-group">
                            <select id="icecek" required></select>
                            <button type="button" class="manage-btn" id="yonetimIcecekBtn"><i class="fa-solid fa-gear"></i></button>
                        </div>
                        <button type="submit" class="submit-btn">Katk覺 Pay覺 Ekle! <i class="fa-solid fa-bolt"></i></button>
                    </form>
                </div>
                <!-- Gelecekte istatistik kart覺 buraya gelebilir -->
            </aside>
        </div>
    </div>

    <!-- Modal (A癟覺l覺r Pencere) Yap覺s覺 -->
    <div id="modal" class="modal-container">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle"></h3>
            <div class="modal-body">
                <div class="add-section">
                    <h4>Yeni Ekle</h4>
                    <form id="modalAddForm">
                        <input type="text" id="modalInput" required>
                        <button type="submit">Ekle</button>
                    </form>
                </div>
                <div class="list-section">
                    <h4>Mevcutlar覺 Y繹net</h4>
                    <ul id="modalList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
